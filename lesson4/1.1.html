<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8"/>
        <title>1.1</title>
    </head>
    <body>
        <script>
            'use strict';
            //ES5
            function ProductEs5(name, price){
                this.name = name;
                this.price = price;
            }

            ProductEs5.prototype.make25PercentDiscount = function(){
                this.price = this.price * 0.75;
                console.log("new price: " + this.price);
            }

            const productEs5 = new ProductEs5("product es5", 100);

            console.log(productEs5.name + ": " + productEs5.price);
            productEs5.make25PercentDiscount();

            //ES6
            class ProductEs6{
                constructor(name, price){
                    this.name = name;
                    this.price = price;
                }

                make25PercentDiscount = function(){
                    this.price = this.price * 0.75;
                    console.log("new price: " + this.price);
                }
            }

            const productEs6 = new ProductEs6("product es6", 100);

            console.log(productEs6.name + ": " + productEs6.price);
            productEs6.make25PercentDiscount();
        </script>
    </body>
</html>
