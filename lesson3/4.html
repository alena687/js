<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8"/>
        <title>4</title>
    </head>
    <body>
        <script>
            'use strict';

            const products = [
                {
                    id: 3,
                    price: 127,
                    photos: [
                        "1.jpg",
                        "2.jpg",
                    ]
                },
                {
                    id: 5,
                    price: 499,
                    photos: []
                },
                {
                    id: 10,
                    price: 26,
                    photos: [
                        "3.jpg"
                    ]
                },
                {
                    id: 8,
                    price: 78,
                },
            ];

            let productsWithPhoto = products.filter(function(product){
                return "photos" in product && product.photos.length > 0;
            });

            console.log(productsWithPhoto);

            let productsOrderedByPrice = products.sort(function(x, y){
                if (x.price > y.price){
                    return 1;
                }

                if (x.price < y.price){
                    return -1;
                }
                
                return 0;
            });

            console.log(productsOrderedByPrice);
        </script>
    </body>
</html>
