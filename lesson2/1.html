<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8"/>
        <title>1</title>
    </head>
    <body>
        <script>
            'use strict';

            /*
            пример 1. 
            Объявляются переменные a, b, c, d. Переменным a и b присваивается значение 1; c и d - undefuned.
            С помощью перфиксного инкрементного оператора увеличиваем значение переменной a. 
            Присваиваем переменной c значение из переменной a.
            */
            let a = 1, b = 1, c, d;
            c = ++a;
            alert(c);

            /*
            пример 2.
            Присваиваем d значение b.
            С помощью постфиксного инкрементного оператора увеличиваем значение b.
            */
            d = b++;
            alert(d);

            /*
            пример 3.
            С помощью перфиксного инкрементного оператора увеличиваем значение переменной a.
            Складываем 2 и значение переменной a.
            Присваиваем c получившееся значение.
            */
            c = 2 + ++a;
            alert(c);

            /*
            пример 4.
            Складываем 2 и значение b.
            Присваиваем d получившееся значение.
            С помощью постфиксного инкрементного оператора увеличиваем значение b.
            */
            d = 2 + b++;
            alert(d);

            alert(a);
            alert(b);
        </script>
    </body>
</html>
