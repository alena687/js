<!DOCTYPE html>

        <meta charset="utf-8"/>
        <title>3</title>
    </head>
    <body>
        <script>
            'use strict';

            function calculate(a, b){
                if (a >= 0 && b >= 0){
                    return a - b;
                } else if (a < 0 && b < 0){
                    return a * b;
                } else {
                    return a + b;
                }
            }

            console.log(calculate(6, 2)); //разность
            
            console.log(calculate(-1, -8)); //произведение

            console.log(calculate(1, -9)); //сумма
            console.log(calculate(-1, 7)); //сумма
        </script>
    </body>
</html>
