<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8"/>
        <title>6</title>
    </head>
    <body>
        <script>
            'use strict';

            function getCurrency(amount){
                let lastNumber = amount.substring(amount.length - 1);

                switch (lastNumber){
                    case "1":
                        return "рубль";
                    case "2":
                    case "3":
                    case "4":
                        return "рубля";
                    default:
                        return "рублей";
                }
            }

            let amount = prompt("Укажите сумму в рублях для зачисления:");
            alert("Ваша сумма в " + amount + " " + getCurrency(amount) + " успешно зачислена.");
        </script>
    </body>
</html>
