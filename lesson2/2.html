<html lang="ru">
    <head>

        <title>2</title>
    </head>
    <body>
        <script>
            'use strict';

            /*
            Выражение a *= 2 эквивалентно выражению a = a * 2. Присваиваем a = 4.
            Складываем 1 и 4, получаем 5.
            Присваиваем получившееся значение x. 
            */
            let a = 2;
            let x = 1 + (a *= 2);
            console.log(a);
            console.log(x);
        </script>
