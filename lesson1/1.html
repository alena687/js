<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8"/>
        <title>1</title>
    </head>
    <body>
        <script>
            'use strict';
            let temperatureCentigrade = +prompt("Введите температуру по Цельсию:");
            let temperatureFahrenheit = (9/5) * temperatureCentigrade + 32;
            alert("Температура по Фаренгейту: " + temperatureFahrenheit);
        </script>
    </body>
</html>
