<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8"/>
        <title>3</title>
    </head>
    <body>
        <script>
            'use strict';

            let result1 = 10 + 10 + "10";
            console.log(result1);
            /*
            1. Складываем 10 и 10. Получаем 20.
            2. 20 неявно преобразуется в строку. Складываем "20" со строкой "10". Получаем "2010".
            3. "2010" присваеваем в переменную result1.
            4. С помощью console.log() выводим result1 в консоль.
            */


            let result2 = 10 + "10" + 10;
            console.log(result2);
            /*
            1. Первый и третий операнд неявно приводятся в сторку. Складываем "10", "10" и "10". Получаем "101010".
            2. "101010" присваиваем в переменную result2.
            3. С помощью console.log() выводим result2 в консоль.
            */

            let result3 = 10 + 10 + + "10";
            console.log(result3);
            /*
            1. Складываем 10 и 10. Строка "10" с помощью оператора + приводится к числу. Получаем 30.
            2. "30" присваиваем в переменную result3.
            3. С помощью console.log() выводим result3 в консоль.
            */

            let result4 = 10 / -"";
            console.log(result4);
            /*
            1. "" приводится с помощью - к числу. 10 делим на -0. Получаем -Unfinity.
            2. -Unfinity присваиваем в переменную result4.
            3. С помощью console.log() выводим result4 в консоль.
            */

            let result5 = 10 / "2,5";
            console.log(result5);
            /*
            1. Число 10 пытаемся разделить на строку "2,5". Получаем NaN.
            2. Nan присваиваем в переменную result5.
            3. С помощью console.log() выводим result5 в консоль.
            */
        </script>
    </body>
</html>
